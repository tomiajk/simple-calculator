<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Eczar:wght@400..800&family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&family=Jacquard+24&family=Neuton:ital,wght@0,200;0,300;0,400;0,700;0,800;1,400&family=Playpen+Sans:wght@100..800&family=Rubik+Doodle+Shadow&family=Rubik+Glitch+Pop&family=Rubik+Scribble&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Calculator</title>
</head>

<body>
  <div class="main-body">
    <div class="display-box">

      <div class="display-box-small js-top-display"></div>

      <div class="display-box-main"></div>

      <div class="display-box-small js-answer-box"></div>
    </div>

    <div class="calculator-buttons">
      <div class="">
        <div class="simple-calculator-buttons">
          <button type="button">CE</button>

          <button type="button" class="js-clear-button">C</button>

          <button type="button" class="js-delete-button">
            <img src="assets/backspace-svgrepo-com.svg" alt="">
          </button>
     
          <button type="button">
            <img src="assets/divide-svgrepo-com.svg" alt="">
          </button>

          <button type="button" class="number-button">7</button>
          <button type="button" class="number-button">8</button>
          <button type="button" class="number-button">9</button>
          <button type="button" class="sign-button">x</button>

          <button type="button" class="number-button">4</button>
          <button type="button" class="number-button">5</button>
          <button type="button" class="number-button">6</button>
          <button type="button" class="sign-button">-</button>

          <button type="button" class="number-button">1</button>
          <button type="button" class="number-button">2</button>
          <button type="button" class="number-button">3</button>
          <button type="button" class="sign-button js-add-button">+</button>
        </div>

        <div class="simple-calculator-buttons last-row">
          <button type="button" class="sign-button number-button">.</button>
          <button type="button" class="number-button">0</button>
          <button type="button" class="js-equal-to-button sign-button ">=</button>
        </div>

      </div>

    </div>
    
  </div>

  <script src="scripts/simplecalculator.js"></script>
</body>
</html>
